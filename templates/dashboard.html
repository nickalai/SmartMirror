<!doctype html>
<html lang="en">
  <center><head>

    <!-- Required meta tags -->

    <title>Smart Mirror Dashboard</title>
  </head>
  <body style="background-color: antiquewhite;">
    <h1 class="col-xl-5">Chapman Smart Mirror</h1>
    <!-- jQuery first, then Bootstrap JS -->

    <!-- Form to enter zipcode or city name -->
    <script>
    $(document).ready( function() {
      $('.js-example-basic-multiple').select2();

            console.log(timezone)
            console.log(timezone[0])

</script>
    <div class="col-md-5 mb-3">
      <form action="{{ url_for('getWeather') }}" method="post">
        <div class="form-group">
        <label for="exampleInputEmail1">Location: </label>
        <input name = "cityForm" class="form-control" placeholder="Enter Zipcode" required width: 50%;>
      </div>
      </div>
          <label for="exampleInputEmail1">Location: </label>
  		  <select class="custom-select d-block w-100" name="zipcode1" required >
              <option value="C">Choose...</option>
              <option value="90210">LA</option>
              <option value="10001">New York City</option>
              <option value="92688">Mission Viejo</option>
        			<option value="94016">San Francisco</option>
        			<option value="98101">Seattle</option>
        			<option value="73301">Austin, Texas</option>
            </select>
  		  <select class="custom-select d-block w-100" name="zipcode2" required>
              <option value="C">Choose...</option>
              <option value="90210">LA</option>
              <option value="10001">New York City</option>
              <option value="92688">Mission Viejo</option>
  			      <option value="94016">San Francisco</option>
  			      <option value="98101">Seattle</option>
  			      <option value="73301">Austin, Texas</option>
            </select>
  		  <select class="custom-select d-block w-100" name="zipcode3" required>
              <option value="C">Choose...</option>
              <option value="90210">LA</option>
              <option value="10001">New York City</option>
              <option value="92688">Mission Viejo</option>
  			<option value="94016">San Francisco</option>
  			<option value="98101">Seattle</option>
  			<option value="73301">Austin, Texas</option>
            </select>
            <label for="temperature">Select Temperature Unit:</label>
            <select class="custom-select d-block w-100" name="unit" >
                <option value="">Choose...</option>
                <option value="f">Fahrenheit</option>
                <option value="c">Celcius</option>
                <option value="k">Kelvin</option>
              </select>
            <div class="btn-group" role="group" aria-label="..."> </div>
            <center><button id="citySubmit" type="submit" class="btn btn-primary">Submit</button></center>
    <div class="invalid-feedback">
          Please select a valid country.
        </div>
        </div>
      </form>

      <form action="{{ url_for('getTimezone') }}" method="post">
        <div class="col-md-5 mb-3">

          <select class="custom-select d-block w-100" name="timezone1" required >
            <option value="nothing">Choose...</option>
            <option value="US/Eastern">East</option>
            <option value="US/Central">Central</option>
            <option value="US/Mountain">Mountain</option>
            <option value="US/Pacific">Pacific</option>
          </select>
    		  <select class="custom-select d-block w-100" name="timezone2">
            <option value="nothing">Choose...</option>
            <option value="US/Eastern">East</option>
            <option value="US/Central">Central</option>
            <option value="US/Mountain">Mountain</option>
            <option value="US/Pacific">Pacific</option>
          </select>
    		  <select class="custom-select d-block w-100" name="timezone3">
            <option value="nothing">Choose...</option>
            <option value="US/Eastern">East</option>
            <option value="US/Central">Central</option>
            <option value="US/Mountain">Mountain</option>
            <option value="US/Pacific">Pacific</option>
          </select>
          <select class="custom-select d-block w-100" name="timezone4">
            <option value="nothing">Choose...</option>
            <option value="US/Eastern">East</option>
            <option value="US/Central">Central</option>
            <option value="US/Mountain">Mountain</option>
            <option value="US/Pacific">Pacific</option>
          </select>
          <div class="btn-group" role="group" aria-label="..."> </div>
          <center><button id="timezoneSubmit" type="submit" class="btn btn-primary">Submit</button></center>
          <div class="invalid-feedback">
        Please select a valid time zone.
      </div>
      </div>
      </form>
    <div class="col-md-5 mb-3">
      <form action="{{ url_for('getQuote') }}" method="post">
      <center><button style="background-color:darkkhaki " id="getQuote" class="btn btn-primary" type="submit" onclick()="showQuote()">Get Quote:</button></center>
      <div id = "quoteblock" class="alert">
        {{quote}}
      </div>
    </form>
    </div>
    <div class="dropdown" style="width:650px">
        <div class="col-md-5 mb-3">
          <label for="country">Select News Category:</label>
          <form action="{{ url_for('getNewsCategory') }}" method="post">
            <select class="custom-select d-block w-100" name="category">
              <option value="">Choose...</option>
              <option value="business">Business</option>
              <option value="entertainment">Entertainment</option>
              <option value="health">Health</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="technology">Technology</option>
            </select>
            <center><button id="categorySubmit" class="btn btn-primary" type="submit">Submit</button></center>
          <div class="invalid-feedback">
            Please select a valid category.
          </div>
          </form>
        </div>
    </div>

    <div class="mirror-button">
      <center><a href='mirrorPage'><button id="editBtn" type="submit" class="btn btn-primary">View Mirror</button></a></center>
    </div>
    <div class="google-button">
      <center><a href='googleCalendar'><button id="editBtn" type="submit" class="btn btn-primary">Google Calendar</button></a></center>
    </div>
  <script>
        function showQuote() {
        var quote = document.getElementById("quoteblock");
        if (quote.style.display === "none") {
          quote.style.display = "block";
        } else {
          quote.style.display = "none";
      }
    }
    </script>
  </body>
	  </center>
</html>
